    </div>
    <script>
        $(document).ready(function() {
            var currentSection = 0;
            $('#content').hide();
            $('ul li a').click(function() {       
            
            $('ul li a').removeClass('active');
            $(this).addClass('active');
            
            var href = $(this).attr('href');
            $('#contents>div').hide();
            
            $(href).show();
                    
            if(currentSection == 0){
                $('#content').slideToggle(200);
                currentSection = href;
            }else if(currentSection == href){
                $('#content').slideToggle(200);
                currentSection = 0;    
            }else{
                currentSection = href;
            }
            return false;
        });
    });
</script>
